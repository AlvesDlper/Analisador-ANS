<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Analisador ANS - Exame de Covid</title>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="contact-clean">
			<form method="post" action="analisar" enctype="multipart/form-data">
				<h2 class="text-center">Análise de Cobertura - PCR COVID 19</h2>
				<div class="col-md-6 mb-3">
					<div class="form-group">
						<label for="primeiroNome">Nome</label> <input class="form-control"
							type="text" id="primeiroNome" name="patientName"
							placeholder="Nome Completo" />
					</div>
					<div class="form-group text-center">
						<input class="form-control" type="number" name="patientAge"
							placeholder="Idade" min="0" max="150" />
					</div>
					<div class="form-group">
						<div class="form-check">
							<input id="formCheck-2" class="form-check-input" type="radio"
								name="patientSex" value="M" /> <label class="form-Check-Label"
								for="formCheck-2">Masculino</label>
						</div>
						<div class="form-check">
							<input id="formCheck-1" class="form-check-input" type="radio"
								name="patientSex" value="F" /> <label class="form-Check-Label"
								for="formCheck-1">Feminino</label>
						</div>
					</div>
					<p>
						<strong>Relatório Médico</strong>
					</p>
				</div>
				<div class="form-group">
					<input type="hidden" name="MAX_FILE_SIZE" value="4194304" /> <input
						type="file" id="uploadFile" name="patientRM">

				</div>
				<button class="btn btn-primary" type="submit">Analisar</button>
			</form>
		</div>

	</div>
</body>

</html>
